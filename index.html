<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Doodle with Time</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="todo-container">
        <header>
            <div class="app-header">
                <h1><span class="emoji">‚è∞</span> To-Doodle Time</h1>
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            <div class="input-section">
                <input type="text" id="todo-input" placeholder="What needs doing?">
                <button id="add-btn">+</button>
            </div>
        </header>
            
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Done</button>
        </div>
        
        <ul class="todo-list" id="todo-list">
            <!-- Tasks will be added here dynamically -->
        </ul>
        
        <div class="todo-stats">
            <span id="items-left">0 tasks</span>
            <button id="clear-completed">Clear done</button>
        </div>
    </div>

    <div class="doodle-decoration">
        <div class="doodle doodle-1"></div>
        <div class="doodle doodle-2"></div>
        <div class="doodle doodle-3"></div>
        <!-- Bubbles will be added here dynamically -->
    </div>

    <script src="script.js"></script>
</body>
</html>
